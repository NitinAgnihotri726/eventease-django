{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - EventEase</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
  <div class="container">
    <div class="card animate__animated animate__fadeInUp">
      <div class="logo">
        <div class="logo-circle"><img src="{% static 'images/logo.png' %}" alt="EE"></div>
      </div>
      <h1>Sign In to Your Account</h1>
      <!-- User Type Selection -->
      <div class="user-type-selection">
        <input type="radio" id="client" name="user_type" value="client" checked>
        <label for="client">Client</label>
        <input type="radio" id="vendor" name="user_type" value="vendor">
        <label for="vendor">Vendor</label>
        <input type="radio" id="executive" name="user_type" value="executive">
        <label for="executive">Executive</label>
      </div>
      <form id="signin-form">
        {% csrf_token %}
        <div class="form-group" id="login-group">
          <label for="login">Username or Email</label>
          <input type="text" id="login" placeholder="Enter your username or email" required>
          <div class="error-message">Please enter a valid username or email</div>
        </div>
        <div class="form-group" id="password-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="password-toggle" id="password-toggle">Show</span>
          <div class="error-message">Password must be at least 6 characters</div>
        </div>
        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div class="sign-up">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Bootstrap JS Bundle (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/signin.js' %}"></script>
</body>
</html>
