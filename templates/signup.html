{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EventEase</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="container">
    <div class="card animate__animated animate__fadeInUp">
      <div class="logo">
        <div class="logo-circle"><img src="{% static 'images/logo.png' %}" alt=""></div>
      </div>
      <h1>Create Your Account</h1>
      <!-- User Type Selection -->
      <div class="user-type-selection">
        <input type="radio" id="client" name="user_type" value="client" checked>
        <label for="client">Client</label>
        <input type="radio" id="vendor" name="user_type" value="vendor">
        <label for="vendor">Vendor</label>
      </div>
      <form id="signup-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
          <div class="error-message" id="name-error"></div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter a username" required>
          <div class="error-message" id="username-error"></div>
          <div class="success-message" id="username-success"></div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address" required>
          <div class="error-message" id="email-error"></div>
          <div class="success-message" id="email-success"></div>
        </div>
        <div class="form-group">
          <label for="phone">Mobile Number</label>
          <input type="tel" id="phone" placeholder="Enter your 10-digit mobile number" required>
          <div class="error-message" id="phone-error"></div>
          <div class="success-message" id="phone-success"></div>
        </div>
        <div class="form-group">
          <label for="password">Password (8+ characters)</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <div class="error-message" id="password-error"></div>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="sign-in">
        Already have an account? <a href="{% url 'signin' %}?role=client">Sign In</a>
      </div>
    </div>
  </div>
  <div class="toast" id="toast"></div>
  <!-- Bootstrap JS Bundle (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
